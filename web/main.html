<!DOCTYPE html>
<html>

<head>
    <title>nintendeals</title>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <a href="./main.html" class="navbar-left">
            <img src="./img/eshop.png" class='logo'>
        </a>

        <a href="./main.html" class="navbar-brand">nintendeals</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link active" id="list_link" target="_blank"><i class="fa fa-star"></i> My Wishlist</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./faq.html">FAQ</a>
                </li>
            </ul>

            <div class="row no-gutters">
                <div class="col">
                    <input 
                        id="search-input"
                        class="form-control border-secondary border-right-0 rounded-0" 
                        type="search" 
                        placeholder="Search for games..." 
                        size="35" 
                        onkeyup="search('search-input')">
                </div>
                <div class="col-auto">
                    <button class="btn btn-outline-secondary border-left-0 rounded-0 rounded-right" type="button">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main -->
    <div class="no-gutter container">
        <div class="row">
            <div class="col-md-12">
                <div class="table table-responsive">
                    <table class="table table-bordered sortable">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Title</th>
                                <th scope="col" align="center" class="dates">Release</th>
                                <th scope="col" class="countries">Available on</th>
                                <th scope="col" class="players">Players</th>
                                <th scope="col" align="center">MS</th>
                                <th scope="col" align="center">US</th>
                                <th scope="col" align="center">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="table">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><p id="modal_title"></p></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div><strong>Release date:</strong> <span id='modal_release'></span></div>
                    <div><strong>Genres:</strong> <span id='modal_genres'></span></div>
                    <div><strong>Max # of players</strong> <span id='modal_players'></span></div>
                    <div><strong>Metascore:</strong> <span id='modal_metascore'></span></div>
                    <div><strong>Userscore:</strong> <span id='modal_userscore'></span></div>
                    <hr>
                    <div>
                        <ul id='modal_features'>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="./js/sortable.js"></script>

    <script src="./js/util.js"></script>

    <script>        
        config = get_config();

        href = "http://www.reddit.com/message/compose?to={username}&subject=list&message=.".replace("{username}", config['username']);
        $("#list_link").attr("href", href);

        total = config['Switch'];

        current = 0;
        increment = 50;

        while (total >= current) {
            add_games_to_table("table", config, increment, current);

            current += increment;
            increment *= 2;
        }
    </script>
</body>
</html>
